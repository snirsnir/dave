<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כבר ביקרתם במשחק זה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .message-container {
            background-color: #000;
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        h1 {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }
        
        .arcade-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.7) 0px,
                    rgba(0, 0, 0, 0.7) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                radial-gradient(circle at center, #300 0%, #000 100%);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="arcade-bg"></div>
    <div class="message-container">
        <h1>כבר ביקרתם במשחק זה</h1>
        <p>לא ניתן לשחק במשחק זה שוב.<br>עברו למשחק אחר כדי להמשיך בחוויה.</p>
        <button id="close-btn">חזרו למשחקיה</button>
    </div>
    
    <script>
        // בדיקה אם המשחק רץ בתוך iframe/מודאל
        const isInModal = window.location.search.includes('from=modal') || window.parent !== window;
        
        // כפתור יציאה
        document.getElementById('close-btn').addEventListener('click', function() {
            // שליחת הודעה לחלון האב כדי לסגור את ה-IFRAME
            if (isInModal && window.parent) {
                window.parent.postMessage({ action: 'closeIframe' }, '*');
            }
        });
    </script>
</body>
</html>
