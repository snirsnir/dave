<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneline</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* 砖: 住转专 转 转 注祝 */
        }

        iframe {
            width: 100%;
            height: 105%; /*  转专  */
            border: none;
            position: absolute;
            top: -5%; /*  砖砖 -transform: translateY(-5%); */
            left: 0;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a1a3a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        .spinner {
            border: 16px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 16px solid #9c3fd4;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .game-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #9c3fd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .game-button:hover {
            background-color: #8a2be2;
        }
        

        
        /* 住 砖驻专  专 住 */
        #center-rectangle {
            position: fixed; /* 砖 -absolute -fixed */
            top: 50%; /* 专  */
            left: 50%;
            transform: translate(-50%, -50%); /* 专 砖 */
            width: 90%;
            max-width: 600px; /* 专 拽住 */
            background-color: #5a2d82; 
            z-index: 100;
            border-radius: 20px; /* 拽爪转 注 转专 */
            box-shadow: 0 0 40px rgba(156, 63, 212, 0.8), 0 0 15px rgba(0, 0, 0, 0.6); /* 爪 砖驻专 */
            padding: 30px;
            color: white;
            text-align: center;
            direction: rtl;
            border: 4px solid #9c3fd4; /*  住 专 */
            font-size: 20px; /* 拽住  转专 */
            animation: popIn 0.5s ease-out forwards;
        }
        
        /* 住  -GIF */
        .tutorial-gif-container {
            margin: 0 auto 20px;
            width: 85%;
            max-width: 320px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        /* 住 转转 -GIF */
        .tutorial-gif {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 注爪 砖驻专 转专转 */
        .instructions-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            margin-bottom: 20px;
        }
        
        /* 爪 驻注转  */
        @keyframes popIn {
            0% { transform: translate(-50%, -40%); opacity: 0; }
            100% { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }
        
        .step-instructions {
            margin-top: 20px;
            padding-top: 0; /* 专 转 专 注 */
        }

        .step {
            font-size: 22px; /*  驻  转专 */
            font-weight: bold;
            margin: 15px 0; /* 专  转专  砖专转 */
            text-align: center; /* 专 拽  */
            padding: 12px 20px; /* 专驻  转专 */
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* 爪 拽 */
        }

        /* 驻转专 砖 "转  转" */
        .start-button {
            display: block;
            margin: 30px auto 10px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ff9500, #ff5e00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #c04000, 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .start-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #c04000, 0 15px 25px rgba(0,0,0,0.3);
        }
        
        .start-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #c04000, 0 5px 10px rgba(0,0,0,0.3);
        }
        
        /* 住 砖注 */
        #timer-section {
            position: absolute;
            top: 40px;
            right: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #9c3fd4;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 15px rgba(156, 63, 212, 0.4);
            font-family: 'Arial', sans-serif;
        }
        
        #timer {
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(156, 63, 212, 0.7);
            margin-top: 5px;
        }
        
        /* 住 住 住 砖拽 */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
            color: white;
        }
        
        #game-over h2 {
            font-size: 3em;
            color: #ff0000;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: pulse-red 2s infinite alternate;
        }
        
        @keyframes pulse-red {
            0% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            100% { text-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }
        
        #game-over p {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        #restart-btn {
            background: linear-gradient(to bottom, #9c3fd4 0%, #7030a0 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 0 #5a2d82, 0 6px 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        #restart-btn:hover {
            background: linear-gradient(to bottom, #a64fe0 0%, #8040b0 100%);
        }
        
        #restart-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #5a2d82, 0 1px 5px rgba(0,0,0,0.5);
        }
        
        /* 爪 住 住 */
        @keyframes gameOverFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* 住 砖 住专转 砖拽 注  拽专 */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            left: 0;
            transition: transform 0.3s ease, top 0.3s ease;
            transform-origin: center top;
            top: -450px;
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <div id="game-container">
        <iframe id="game-frame"
        src="https://wordleunlimited.io/one-line-game"
        frameborder="0"
        scrolling="no"
        allowfullscreen
        allow="autoplay; fullscreen">
        </iframe>
   
        
        <!--  专 住 - 砖驻专 -->
        <div id="center-rectangle">
            <h2 class="instructions-title"> 砖拽 拽  </h2>
            
            <!-- 住驻转 转转  (GIF) -->
            <div class="tutorial-gif-container">
                <img src="tut.gif" alt="转 砖拽" class="tutorial-gif" />
            </div>
            
            <div class="step-instructions">
                <p class="step"> 爪专 拽  爪 转 转 住转! </p>
                <p class="step"> 专专 转 注专  爪专 拽 砖 注 转 砖 3 砖转! </p>
                <p class="step"> 住 注 砖  转专 转 2 拽转! 憋</p>
            </div>
            
            <!-- 驻转专 "转  转" -->
            <button class="start-button" id="start-button">转  转!</button>
        </div>
        
        <!-- 砖注 -->
        <div id="timer-section">
            <div> 转专</div>
            <div id="timer">2:00</div>
        </div>
        
        <!-- 住 住 砖拽 -->
        <div id="game-over">
            <h2>专 !</h2>
            <p>  专 注转 砖</p>
            <button id="restart-btn">爪 砖拽</button>
        </div>
        
        <div id="loading-screen">
            <div class="spinner"></div>
            <h2>注 转 砖拽...</h2>
            <p>Oneline</p>
            
            <div class="fallback-message" id="fallback-message">
                <h3>专 砖砖 注 注转 砖拽</h3>
                <p>抓 注 驻转专   砖拽  砖</p>
                <button class="game-button" onclick="window.open('https://www.crazygames.com/game/oneline', '_blank')">
                    砖拽 注砖
                </button>
            </div>
        </div>
    </div>

    <script>
    // 砖转 
    const gameFrame = document.getElementById('game-frame');
    const loadingScreen = document.getElementById('loading-screen');
    const fallbackMessage = document.getElementById('fallback-message');
    const centerRectangle = document.getElementById('center-rectangle');
    const startButton = document.getElementById('start-button');
    const timerSection = document.getElementById('timer-section');
    const timerDisplay = document.getElementById('timer');
    const gameOverScreen = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart-btn');
    
    // 砖转 住住 专
    let timerStarted = false;

    // 砖转 专
    let gameTimer;
    let timeLeft = 120; // 2 拽转 砖转

    // 住转专转 住 注 专 砖砖拽 注
    let loadTimeout = setTimeout(function() {
        //  砖拽  注 转 10 砖转, 爪 注转 
        fallbackMessage.style.display = 'block';
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('#loading-screen h2').style.display = 'none';
    }, 10000);

    // 驻拽爪 转转 专 爪 专砖
    function startOnFirstClick(event) {
        //  爪 转 注 驻转专 转,  转 转 专 
        if (event && event.target && event.target === startButton) {
            return;
        }
        
        if (!timerStarted) {
            console.log("专 转!");
            timerStarted = true;
            startTimer();
        }
    }

    //  爪 注 住  -  专拽 专 砖 住专
    document.addEventListener('click', function(event) {
        // 拽   住转专   爪 注  注爪
        if (centerRectangle.style.display === 'none') {
            startOnFirstClick(event);
        }
    });

    //  爪 注 驻专 爪注转 注转 postMessage
    gameFrame.onload = function() {
        // 砖拽 注 爪
        clearTimeout(loadTimeout);
        loadingScreen.style.display = 'none';
        
        try {
            // 住 住祝 拽 JavaScript 驻专  砖砖 注 爪
            gameFrame.contentWindow.postMessage('addClickListener', '*');
        } catch (e) {
            console.error(" 转 砖转 转 驻专:", e);
        }
    };

    gameFrame.onerror = function() {
        // 砖 注转 砖拽
        clearTimeout(loadTimeout);
        fallbackMessage.style.display = 'block';
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('#loading-screen h2').style.display = 'none';
    };

    // 驻拽爪转 专
    function startTimer() {
        console.log("驻拽爪转 专 驻注");
        
        //  专 拽 专 驻注,  转 砖
        if (gameTimer) {
            return;
        }
        
        updateTimerDisplay();
        
        gameTimer = setInterval(function() {
            timeLeft--;
            updateTimerDisplay();
            
            // 住祝 驻拽  砖 
            if (timeLeft <= 30) {
                timerSection.style.border = '2px solid #ff0000';
                timerDisplay.style.color = '#ff0000';
                timerSection.style.animation = "pulse-red 0.8s infinite alternate";
            }
            
            if (timeLeft <= 0) {
                clearInterval(gameTimer);
                endGame();
            }
        }, 1000);
    }

    // 注 转爪转 专
    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    }

    // 驻拽爪转 住 砖拽
    function endGame() {
        gameOverScreen.style.display = 'flex';
        gameOverScreen.style.animation = 'gameOverFadeIn 0.5s forwards';
        
        // 砖转 注   砖 专
        if (window.parent) {
            window.parent.postMessage({ action: 'gameOver', game: 'oneline', message: '  注专 砖拽 专' }, '*');
        }
    }

    //  注转 砖拽  
    window.addEventListener('message', function(event) {
        if (event.data === 'game-loaded') {
            loadingScreen.style.display = 'none';
            clearTimeout(loadTimeout);
        }
        
        // 拽转 注 驻专 砖爪 注
        if (event.data === 'iframe-clicked') {
            startOnFirstClick();
        }
        
        // 驻 注转 住驻转  
        if (typeof event.data === 'object') {
            if (event.data.action === 'pause') {
                // 砖转 转 砖拽
                if (gameTimer) {
                    clearInterval(gameTimer);
                }
            }
        }
    });

    // 砖转 注   砖专 砖转砖 住专 转 注
    window.addEventListener('beforeunload', function() {
        if (window.parent) {
            window.parent.postMessage('closeModal', '*');
        }
    });

    // 拽 住祝 驻 住专转 砖拽 爪注转 拽砖 Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            if (window.parent) {
                window.parent.postMessage('closeModal', '*');
            }
        }
    });

    // 转转 住 转转


    // 驻拽爪 注转  爪 注 驻转专 转
    function setupStartButton() {
    startButton.addEventListener('click', function(event) {
        // 爪转 住专
        centerRectangle.style.animation = 'fadeOut 0.3s forwards';
        
        // 住转专转  专 住 爪
        setTimeout(function() {
            centerRectangle.style.animation = '';
            centerRectangle.style.display = 'none';

            // 转 转 专 专 砖 住专
            timerStarted = true;
            startTimer();
        }, 300);
        
        // 注转 注 砖 专注  
        event.stopPropagation();
    });
}


    // 驻 驻转专 "爪 砖拽"
    restartBtn.addEventListener('click', function() {
        // 砖转 注   住专转 -iframe
        if (window.parent) {
            window.parent.postMessage({ action: 'closeIframe', game: 'oneline' }, '*');
        }
    });

    // 住驻转 砖 砖拽驻 注 驻专 转驻住转 爪转 (驻爪 住驻转)
    function addTransparentOverlay() {
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:absolute; top:0; left:0; width:100%; height:100%; z-index:50; cursor:pointer;';
        overlay.style.pointerEvents = 'auto';
        document.getElementById('game-container').appendChild(overlay);
        
        overlay.addEventListener('click', function(event) {
            // 专拽   专  爪
            if (centerRectangle.style.display === 'none') {
                startOnFirstClick(event);
                
                //  专 转, 住专 转 砖 砖拽驻  驻砖专 专拽爪 注 砖拽
                if (timerStarted) {
                    this.style.pointerEvents = 'none';
                }
            }
        });
    }

    // 驻注转 驻拽爪转 注转 注转 注
    window.addEventListener('DOMContentLoaded', function() {
        setupStartButton();
        addTransparentOverlay();
        console.log("DOMContentLoaded: 驻拽爪转 驻注 爪");
    });

    window.addEventListener('resize', function() {
        console.log("Resize event: 住 转");
    });
    </script>
</body>
</html>
